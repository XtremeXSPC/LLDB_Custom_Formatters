<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Tree Visualizer</title>
    <style type="text/css">
      html,
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background: linear-gradient(135deg, #f4ecd8 0%, #e8dcc0 100%);
        overflow-x: hidden; /* Prevent horizontal scrollbar from info-box */
      }
      #mynetwork {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      #info-box {
        position: absolute;
        top: 20px;
        right: 20px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95) 0%,
          rgba(248, 240, 225, 0.95) 100%
        );
        border: 1px solid #d4a574;
        border-radius: 12px;
        padding: 18px;
        z-index: 2;
        box-shadow: 0 6px 20px rgba(139, 126, 110, 0.3);
        font-size: 14px;
        backdrop-filter: blur(5px);
        max-width: 300px;
        max-height: 90vh;
        overflow-y: auto;
        overflow-x: hidden;
        scrollbar-width: thin;
        scrollbar-color: #d4a574 transparent;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }
      #info-box.hidden {
        transform: translateX(calc(100% + 40px));
        opacity: 0;
        pointer-events: none;
      }
      #info-box::-webkit-scrollbar {
        width: 6px;
      }
      #info-box::-webkit-scrollbar-track {
        background: transparent;
      }
      #info-box::-webkit-scrollbar-thumb {
        background-color: #d4a574;
        border-radius: 3px;
      }
      #info-box::-webkit-scrollbar-thumb:hover {
        background-color: #c49771;
      }

      /* Toggle button for info-box */
      #toggle-info-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #a67c52;
        color: white;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        cursor: pointer;
        font-size: 18px;
        z-index: 3;
        box-shadow: 0 4px 12px rgba(139, 126, 110, 0.4);
        transition: all 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #toggle-info-btn:hover {
        background-color: #8b6f47;
        transform: scale(1.05);
      }
      #toggle-info-btn.info-visible {
        transform: translateX(-340px);
      }

      /* Initial state - info-box starts hidden */
      #info-box.hidden + #toggle-info-btn {
        transform: translateX(0);
      }

      #info-box h3 {
        margin-top: 0;
        font-size: 18px;
        color: #5e5146;
        text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
      }
      #info-box table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
      }
      #info-box th,
      #info-box td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #d4a574;
      }
      #info-box th {
        font-weight: bold;
        color: #6b5d52;
      }
      #info-box td {
        color: #5e5146;
      }

      .button-group {
        display: flex;
        gap: 5px;
        margin: 5px 0;
      }
      .button-group button {
        flex: 1;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        font-weight: bold;
        transition: all 0.2s;
      }

      .layout-controls,
      .search-controls,
      .export-controls,
      .tree-controls {
        margin-top: 15px;
        padding-top: 12px;
        border-top: none;
      }

      .layout-controls button,
      .tree-controls button,
      .export-controls button {
        background-color: #6b5d52;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
        margin: 2px;
        font-size: 12px;
        transition: background-color 0.2s;
      }
      .layout-controls button:hover,
      .tree-controls button:hover,
      .export-controls button:hover {
        background-color: #5e5146;
      }
      .layout-controls button.active {
        background-color: #a67c52;
      }

      .section-title {
        font-weight: bold;
        margin-bottom: 8px;
        color: #6b5d52;
        font-size: 13px;
      }

      .search-box {
        width: 100%;
        padding: 8px;
        border: 1px solid #d4a574;
        border-radius: 4px;
        font-size: 12px;
        box-sizing: border-box;
        background: rgba(255, 255, 255, 0.8);
      }

      .stats-display {
        background: rgba(248, 240, 225, 0.7);
        padding: 10px;
        border-radius: 6px;
        margin: 10px 0;
        font-size: 12px;
      }

      .node-info {
        background: rgba(52, 168, 83, 0.1);
        padding: 8px;
        border-radius: 4px;
        margin: 5px 0;
        font-size: 11px;
        border-left: 3px solid #34a853;
      }

      .legend {
        background: rgba(248, 240, 225, 0.5);
        padding: 8px;
        border-radius: 4px;
        margin: 8px 0;
        font-size: 11px;
      }
      .legend-item {
        display: flex;
        align-items: center;
        margin: 3px 0;
      }
      .legend-color {
        width: 12px;
        height: 12px;
        border-radius: 2px;
        margin-right: 6px;
      }

      /* CSS Icons */
      .icon-expand::before {
        content: "üå≥";
      }
      .icon-collapse::before {
        content: "üåø";
      }
      .icon-center::before {
        content: "üéØ";
      }
      .icon-clear::before {
        content: "üßπ";
      }
      .icon-png::before {
        content: "üñº";
      }
      .icon-json::before {
        content: "üìã";
      }
    </style>
    <script type="text/javascript">
      // Include the vis.js library
      __VISJS_LIBRARY__;
    </script>
  </head>
  <body>
    <!-- Toggle button for info-box -->
    <button
      id="toggle-info-btn"
      onclick="toggleInfoBox()"
      title="Toggle Info Panel"
    >
      ‚öôÔ∏è
    </button>

    <div id="info-box" class="hidden">
      __TYPE_INFO_HTML__

      <!-- Tree Controls -->
      <div class="tree-controls">
        <div class="section-title">Tree Operations</div>
        <div class="button-group">
          <button onclick="expandAll()">
            <span class="icon-expand"></span> Expand
          </button>
          <button onclick="collapseAll()">
            <span class="icon-collapse"></span> Collapse
          </button>
        </div>
        <div class="button-group">
          <button onclick="centerView()">
            <span class="icon-center"></span> Center
          </button>
          <button onclick="clearSelection()">
            <span class="icon-clear"></span> Clear
          </button>
        </div>
      </div>

      <!-- Layout Controls -->
      <div class="layout-controls">
        <div class="section-title">Layout</div>
        <button
          onclick="setLayout('hierarchical')"
          class="active"
          id="hierarchical-btn"
        >
          Top-Down
        </button>
        <button onclick="setLayout('radial')" id="radial-btn">Radial</button>
        <button onclick="setLayout('physics')" id="physics-btn">Physics</button>
      </div>

      <!-- Search Controls -->
      <div class="search-controls">
        <div class="section-title">Search & Highlight</div>
        <input
          type="text"
          class="search-box"
          id="search-input"
          placeholder="Search node values..."
          oninput="searchNodes(this.value)"
        />
        <div class="button-group">
          <button onclick="clearHighlights()">
            <span class="icon-clear"></span> Clear
          </button>
        </div>
      </div>

      <!-- Statistics Display -->
      <div class="stats-display" id="stats-display">
        <div class="section-title">Tree Statistics</div>
        <div id="tree-stats"></div>
      </div>

      <!-- Node Information -->
      <div class="node-info" id="node-info" style="display: none">
        <div class="section-title">Selected Node</div>
        <div id="node-details"></div>
      </div>

      <!-- Legend -->
      <div class="legend">
        <div class="section-title">Legend</div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #a67c52"></div>
          <span>Normal Node</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #d4a574"></div>
          <span>Selected</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #4ecdc4"></div>
          <span>Search Result</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: #ff6b6b"></div>
          <span>Path/Connected</span>
        </div>
      </div>

      <!-- Export Controls -->
      <div class="export-controls">
        <div class="section-title">Export</div>
        <div class="button-group">
          <button onclick="exportPNG()">
            <span class="icon-png"></span> PNG
          </button>
          <button onclick="exportJSON()">
            <span class="icon-json"></span> JSON
          </button>
        </div>
      </div>
    </div>
    <div id="mynetwork"></div>

    <script type="text/javascript">
      // ----- Data from Python ----- //
      const rawNodesData = __NODES_DATA__;
      const rawEdgesData = __EDGES_DATA__;

      // Process raw data into vis.js format
      const processedNodes = rawNodesData.map((node) => ({
        id: node.id,
        label: String(node.label),
        title: node.title,
        originalColor: "#a67c52",
      }));

      // Enhanced color palette
      const colorPalette = {
        nodeDefault: "#a67c52",
        nodeBorder: "#8b6f47",
        nodeHover: "#c49771",
        nodeSelected: "#d4a574",
        nodeSelectedBorder: "#b8956a",
        nodeSearchResult: "#4ecdc4",
        nodeSearchBorder: "#45b7b8",
        nodeHighlighted: "#ff6b6b",
        nodeHighlightedBorder: "#e55555",
        textDefault: "#ffffff",
        edgeDefault: "#8b6f47",
        edgeSelected: "#d4a574",
        edgeHighlighted: "#ff6b6b",
      };

      // Vis.js Network Configuration
      const container = document.getElementById("mynetwork");
      const nodes = new vis.DataSet(processedNodes);
      const edges = new vis.DataSet(rawEdgesData);
      const data = { nodes: nodes, edges: edges };

      // Different layout configurations
      const layoutConfigs = {
        hierarchical: {
          layout: {
            hierarchical: {
              enabled: true,
              sortMethod: "directed",
              direction: "UD",
              nodeSpacing: 120,
              levelSeparation: 100,
              blockShifting: true,
              edgeMinimization: true,
              parentCentralization: true,
            },
          },
          physics: { enabled: false },
        },
        radial: {
          layout: { randomSeed: 2 },
          physics: {
            enabled: true,
            stabilization: { iterations: 100 },
            hierarchicalRepulsion: {
              centralGravity: 0.0,
              springLength: 100,
              springConstant: 0.01,
              nodeDistance: 120,
              damping: 0.09,
            },
            solver: "hierarchicalRepulsion",
          },
        },
        physics: {
          layout: { randomSeed: 2 },
          physics: {
            enabled: true,
            stabilization: { iterations: 100 },
            barnesHut: {
              gravitationalConstant: -2000,
              centralGravity: 0.3,
              springLength: 95,
              springConstant: 0.04,
              damping: 0.09,
            },
          },
        },
      };

      const baseOptions = {
        interaction: {
          dragNodes: true,
          zoomView: true,
          dragView: true,
          hover: true,
          tooltipDelay: 200,
          selectConnectedEdges: false,
        },
        nodes: {
          shape: "box",
          shapeProperties: { borderRadius: 8 },
          margin: 10,
          font: {
            color: colorPalette.textDefault,
            size: 16,
            face: "arial",
            bold: { color: colorPalette.textDefault },
          },
          borderWidth: 3,
          color: {
            border: colorPalette.nodeBorder,
            background: colorPalette.nodeDefault,
            highlight: {
              border: colorPalette.nodeHover,
              background: "#c49771",
            },
            hover: { border: colorPalette.nodeHover, background: "#c49771" },
          },
          shadow: {
            enabled: true,
            color: "rgba(139, 111, 71, 0.3)",
            size: 10,
            x: 5,
            y: 5,
          },
        },
        edges: {
          arrows: { to: { enabled: true, scaleFactor: 1, type: "arrow" } },
          width: 2,
          color: {
            color: colorPalette.edgeDefault,
            highlight: colorPalette.edgeDefault,
            inherit: false,
            opacity: 0.8,
          },
          smooth: {
            enabled: true,
            type: "cubicBezier",
            forceDirection: "vertical",
            roundness: 0.4,
          },
        },
      };

      let currentLayout = "hierarchical";
      let network;

      function createNetwork(layoutType) {
        const options = { ...baseOptions, ...layoutConfigs[layoutType] };
        if (network) {
          network.destroy();
        }
        network = new vis.Network(container, data, options);

        // Add event listeners
        network.on("click", handleNodeClick);
        network.on("hoverNode", handleNodeHover);
        network.on("blurNode", handleNodeBlur);
        network.on("stabilizationIterationsDone", updateStats);

        updateStats();
      }

      function setLayout(layoutType) {
        currentLayout = layoutType;
        document.querySelectorAll(".layout-controls button").forEach((btn) => {
          btn.classList.remove("active");
        });
        document.getElementById(layoutType + "-btn").classList.add("active");
        createNetwork(layoutType);
      }

      // Tree Operations
      function expandAll() {
        network.fit();
        setTimeout(() => {
          nodes.getIds().forEach((nodeId) => {
            nodes.update({
              id: nodeId,
              hidden: false,
            });
          });
          edges.getIds().forEach((edgeId) => {
            edges.update({
              id: edgeId,
              hidden: false,
            });
          });
        }, 100);
      }

      function collapseAll() {
        // This is a simplified collapse - in a real tree, you'd implement proper node hiding logic
        network.fit();
      }

      function centerView() {
        network.fit();
      }

      function clearSelection() {
        resetColors();
        hideNodeInfo();
      }

      // Search and Highlight Functions
      function searchNodes(query) {
        clearHighlights();
        if (!query.trim()) return;

        const matchingNodes = nodes
          .get()
          .filter(
            (node) =>
              String(node.label).toLowerCase().includes(query.toLowerCase()) ||
              String(node.title).toLowerCase().includes(query.toLowerCase())
          );

        matchingNodes.forEach((node) => {
          nodes.update({
            id: node.id,
            color: {
              background: colorPalette.nodeSearchResult,
              border: colorPalette.nodeSearchBorder,
            },
          });
        });
      }

      function clearHighlights() {
        resetColors();
        const edgeUpdates = edges.getIds().map((id) => ({
          id: id,
          color: { color: colorPalette.edgeDefault },
        }));
        edges.update(edgeUpdates);
      }

      // Event Handlers
      function handleNodeClick(params) {
        resetColors();
        if (params.nodes.length > 0) {
          const selectedNodeId = params.nodes[0];
          const nodeData = nodes.get(selectedNodeId);

          // Highlight selected node
          nodes.update({
            id: selectedNodeId,
            color: {
              background: colorPalette.nodeSelected,
              border: colorPalette.nodeSelectedBorder,
            },
          });

          // Highlight connected nodes and edges
          const connectedEdges = network.getConnectedEdges(selectedNodeId);
          connectedEdges.forEach(function (edgeId) {
            const edge = edges.get(edgeId);
            const connectedNodeId =
              edge.from === selectedNodeId ? edge.to : edge.from;

            edges.update({
              id: edgeId,
              color: { color: colorPalette.edgeSelected },
            });

            nodes.update({
              id: connectedNodeId,
              color: {
                background: colorPalette.nodeHighlighted,
                border: colorPalette.nodeHighlightedBorder,
              },
            });
          });

          showNodeInfo(nodeData);
        } else {
          hideNodeInfo();
        }
      }

      function handleNodeHover(params) {
        const nodeId = params.node;
        const nodeData = nodes.get(nodeId);
        container.title = `${nodeData.title}\nClick for details`;
      }

      function handleNodeBlur() {
        container.title = "";
      }

      function showNodeInfo(nodeData) {
        const infoDiv = document.getElementById("node-info");
        const detailsDiv = document.getElementById("node-details");

        // Find connections
        const connectedEdges = network.getConnectedEdges(nodeData.id);
        const children = edges
          .get(connectedEdges)
          .filter((edge) => edge.from === nodeData.id).length;
        const parents = edges
          .get(connectedEdges)
          .filter((edge) => edge.to === nodeData.id).length;

        detailsDiv.innerHTML = `
          <strong>Label:</strong> ${nodeData.label}<br>
          <strong>ID:</strong> ${nodeData.id}<br>
          <strong>Children:</strong> ${children}<br>
          <strong>Parents:</strong> ${parents}<br>
          <strong>Total Connections:</strong> ${connectedEdges.length}
        `;

        infoDiv.style.display = "block";
      }

      function hideNodeInfo() {
        document.getElementById("node-info").style.display = "none";
      }

      // Statistics Functions
      function updateStats() {
        const statsDiv = document.getElementById("tree-stats");
        const nodeCount = nodes.length;
        const edgeCount = edges.length;

        // Calculate tree depth and branching
        const leafNodes = nodes.get().filter((node) => {
          const outgoing = edges.get().filter((edge) => edge.from === node.id);
          return outgoing.length === 0;
        }).length;

        const rootNodes = nodes.get().filter((node) => {
          const incoming = edges.get().filter((edge) => edge.to === node.id);
          return incoming.length === 0;
        }).length;

        const avgBranching =
          nodeCount > 0 ? (edgeCount / nodeCount).toFixed(2) : 0;

        statsDiv.innerHTML = `
          <strong>Nodes:</strong> ${nodeCount}<br>
          <strong>Edges:</strong> ${edgeCount}<br>
          <strong>Root Nodes:</strong> ${rootNodes}<br>
          <strong>Leaf Nodes:</strong> ${leafNodes}<br>
          <strong>Avg Branching:</strong> ${avgBranching}<br>
          <strong>Layout:</strong> ${currentLayout}
        `;
      }

      // Export Functions
      function exportPNG() {
        const canvas = network.canvas.frame.canvas;
        const link = document.createElement("a");
        link.download = "tree-visualization.png";
        link.href = canvas.toDataURL();
        link.click();
      }

      function exportJSON() {
        const treeData = {
          nodes: nodes.get(),
          edges: edges.get(),
          layout: currentLayout,
          timestamp: new Date().toISOString(),
        };

        const blob = new Blob([JSON.stringify(treeData, null, 2)], {
          type: "application/json",
        });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "tree-data.json";
        link.click();
        URL.revokeObjectURL(url);
      }

      function resetColors() {
        nodes.getIds().forEach((nodeId) => {
          nodes.update({
            id: nodeId,
            color: {
              background: colorPalette.nodeDefault,
              border: colorPalette.nodeBorder,
            },
          });
        });
        edges.getIds().forEach((edgeId) => {
          edges.update({
            id: edgeId,
            color: { color: colorPalette.edgeDefault },
          });
        });
      }

      // Toggle info-box visibility
      function toggleInfoBox() {
        const infoBox = document.getElementById("info-box");
        const toggleBtn = document.getElementById("toggle-info-btn");

        infoBox.classList.toggle("hidden");
        if (infoBox.classList.contains("hidden")) {
          toggleBtn.classList.remove("info-visible");
          toggleBtn.innerHTML = "‚öôÔ∏è";
          toggleBtn.title = "Show Info Panel";
        } else {
          toggleBtn.classList.add("info-visible");
          toggleBtn.innerHTML = "‚ùå";
          toggleBtn.title = "Hide Info Panel";
        }
      }

      // Initialize with hierarchical layout
      createNetwork("hierarchical");

      // Initialize UI state
      updateStats();

      // Set initial state of info box to hidden
      document.addEventListener("DOMContentLoaded", function () {
        const infoBox = document.getElementById("info-box");
        const toggleBtn = document.getElementById("toggle-info-btn");
        infoBox.classList.add("hidden");
        toggleBtn.classList.remove("info-visible");
        toggleBtn.innerHTML = "‚öôÔ∏è";
        toggleBtn.title = "Show Info Panel";
      });
    </script>
  </body>
</html>
